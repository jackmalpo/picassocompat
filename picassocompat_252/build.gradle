
ext {
    artifactId = 'picassocompat-252'
    packaging = 'aar'
}

apply plugin: 'com.android.library'
apply from: '../scripts/gradle/picasso-compat-deploy.gradle'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName versions.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly group: 'com.squareup.picasso', name: 'picasso', version: versions.picasso252
    implementation group: 'com.jakewharton.picasso', name: 'picasso2-okhttp3-downloader', version: versions.downloader

    if (useLocalDependency()) {
        api project(':picassocompat_parent')
    } else {
        api group: 'com.sebchlan.picassocompat', name: 'picassocompat-parent', version: versions.versionName, changing: true
    }
}
